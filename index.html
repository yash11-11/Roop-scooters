<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Side Menu Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
    }

    /* Burger Icon */
    .burger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .burger span {
      display: block;
      height: 3px;
      background: #333;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      transition: 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-item {
      border-bottom: 1px solid #ddd;
    }

    .menu-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .submenu {
      display: none;
      padding: 0 16px 10px 32px;
      font-size: 0.95rem;
    }

    .submenu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 8px 0;
    }

    .submenu a:hover {
      color: #007BFF;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .menu-item.open .submenu {
      display: block;
    }

    .menu-item.open .arrow {
      transform: rotate(180deg);
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

<!-- Burger Icon -->
<div class="burger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu">
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Suspension & Steering <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Shock Absorbers</a>
      <a href="#">Tie Rods</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Body Parts <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Bumpers</a>
      <a href="#">Fenders</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      HVAC <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Compressors</a>
      <a href="#">Condensers</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Engine Parts <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Gaskets</a>
      <a href="#">Pistons</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Transmission <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Clutches</a>
      <a href="#">Gearbox</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Brake <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Brake Pads</a>
      <a href="#">Discs</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Electrical <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Batteries</a>
      <a href="#">Sensors</a>
    </div>
  </div>
  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      Accessories <span class="arrow">▼</span>
    </div>
    <div class="submenu">
      <a href="#">Floor Mats</a>
      <a href="#">Covers</a>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    sideMenu.classList.toggle('open');
    overlay.classList.toggle('show');
  }

  function toggleSubmenu(titleElement) {
    const item = titleElement.parentElement;
    item.classList.toggle('open');
  }
</script>

</body>
</html>
