<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Side Menu with Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
    }

    /* Burger Icon */
    .burger {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }

    .burger span {
      display: block;
      height: 3px;
      background: #000;
      margin: 5px 0;
      border-radius: 2px;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-item {
      border-bottom: 1px solid #E0E0E0;
    }

    .menu-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      background-color: #fff;
      cursor: pointer;
    }

    .menu-title:hover {
      background-color: #f9f9f9;
    }

    .menu-title-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-title img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .arrow {
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .menu-item.open .arrow {
      transform: rotate(180deg);
    }

    .submenu {
      display: none;
      padding: 0 20px 12px 54px;
      background-color: #fafafa;
    }

    .submenu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 8px 0;
      font-size: 14px;
    }

    .submenu a:hover {
      color: #007BFF;
    }

    .menu-item.open .submenu {
      display: block;
    }
  </style>
</head>
<body>

<!-- Burger Icon -->
<div class="burger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu">

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/suspension.png" alt="Suspension" />
        <span>Suspension & Steering</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Shock Absorbers</a>
      <a href="#">Tie Rods</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/car-body.png" alt="Body Parts" />
        <span>Body Parts</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Bumpers</a>
      <a href="#">Fenders</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/air-conditioner.png" alt="HVAC" />
        <span>HVAC</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Compressors</a>
      <a href="#">Condensers</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/engine.png" alt="Engine Parts" />
        <span>Engine Parts</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Gaskets</a>
      <a href="#">Pistons</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/gearbox.png" alt="Transmission" />
        <span>Transmission</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Clutches</a>
      <a href="#">Gearbox</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/brake-discs.png" alt="Brake" />
        <span>Brake</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Brake Pads</a>
      <a href="#">Discs</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/car-battery.png" alt="Electrical" />
        <span>Electrical</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Batteries</a>
      <a href="#">Sensors</a>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-title" onclick="toggleSubmenu(this)">
      <div class="menu-title-content">
        <img src="https://img.icons8.com/ios/50/car-seat.png" alt="Accessories" />
        <span>Accessories</span>
      </div>
      <span class="arrow">⌄</span>
    </div>
    <div class="submenu">
      <a href="#">Floor Mats</a>
      <a href="#">Covers</a>
    </div>
  </div>

</div>

<!-- JavaScript -->
<script>
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    sideMenu.classList.toggle('open');
    overlay.classList.toggle('show');
  }

  function toggleSubmenu(titleElement) {
    const item = titleElement.parentElement;
    item.classList.toggle('open');
  }
</script>

</body>
</html>
